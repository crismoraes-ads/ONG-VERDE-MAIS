<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONG MAIS VERDE - Início</title>
  <style>
    :root {
      --verde: #00c896;
      --azul: #0077ff;
      --laranja: #ff9500;
      --vermelho: #ff4c4c;
      --roxo: #9b59b6;
      --preto: #111111;
      --branco: #ffffff;
      --cinza: #f6f8fb;
      --fz-xs: .75rem;
      --fz-sm: .875rem;
      --fz-md: 1rem;
      --fz-lg: 1.25rem;
      --fz-xl: 2rem;
      --s-8: 8px;
      --s-16: 16px;
      --s-24: 24px;
      --s-32: 32px;
      --shadow-sm: 0 6px 18px rgba(0, 0, 0, .08);
      --shadow-md: 0 12px 30px rgba(0, 0, 0, .12);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--cinza);
      color: var(--preto);
      line-height: 1.45;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--s-16);
    }
    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: linear-gradient(90deg, var(--verde), var(--azul));
      box-shadow: var(--shadow-sm);
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      gap: 16px;
    }
    .logo img {
      height: 56px;
      display: block;
    }
    nav ul {
      display: flex;
      gap: 12px;
      list-style: none;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: var(--branco);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 600;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      background: transparent;
      border: 0;
      padding: 8px;
    }
    .hamburger span {
      width: 26px;
      height: 3px;
      background: var(--branco);
      border-radius: 3px;
    }
    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: 1fr 480px;
      gap: 24px;
      align-items: center;
      padding: 36px 0;
    }
    .hero .copy h1 {
      font-size: var(--fz-xl);
      margin-bottom: 12px;
    }
    .hero .copy p {
      color: #333;
      margin-bottom: 16px;
    }
    .hero .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .hero-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      display: block;
    }
    /* Gallery / cards */
    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin: 28px 0;
    }
    .card {
      background: var(--branco);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: transform .18s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-md);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card .body {
      padding: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card h3 {
      color: var(--verde);
      margin-bottom: 8px;
    }
    .card p {
      flex: 1;
      color: #444;
      font-size: var(--fz-sm);
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--laranja), var(--vermelho));
      color: var(--branco);
      font-weight: 700;
    }
    /* Footer */
    .footer {
      background: linear-gradient(90deg, var(--verde), var(--azul));
      color: var(--branco);
      padding: 20px 0;
      text-align: center;
      margin-top: 28px;
    }
    /* Toast simple */
    .toast {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #fff;
      color: #111;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      display: none;
    }
    /* Responsive */
    @media (max-width: 1200px) {
      .hero {
        grid-template-columns: 1fr 420px;
      }
      .galeria {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 992px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero .media img {
        height: 280px;
      }
      .galeria {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav ul {
        display: none;
        position: absolute;
        right: 12px;
        top: 64px;
        background: var(--branco);
        padding: 12px;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
        flex-direction: column;
        gap: 8px;
      }
      nav ul.active {
        display: flex;
      }
      .hero {
        padding: 24px 0;
      }
      .hero-img {
        height: 220px;
      }
    }
    @media (max-width: 576px) {
      .logo img {
        height: 48px;
      }
      .hero-img {
        height: 180px;
      }
    }
  </style>
</head>
