red></div><div class="form-group"><label for="dataNasc">Data de Nascimento</label><input id="dataNasc" name="dataNasc" type="date" required></div></fieldset><fieldset style="margin-top:12px"><legend style="font-weight:700;margin-bottom:12px">Endereço</legend><div class="form-group"><label for="endereco">Endereço</label><input id="endereco" name="endereco" type="text" required></div><div class="form-group"><label for="cep">CEP</label><input id="cep" name="cep" type="text" placeholder="00000-000" required></div><div class="form-group"><label for="cidade">Cidade</label><input id="cidade" name="cidade" type="text" required></div><div class="form-group"><label for="estado">Estado (UF)</label><input id="estado" name="estado" type="text" maxlength="2" placeholder="SP" required></div></fieldset><div style="text-align:center;margin-top:12px"><button class="btn" type="submit">Enviar Cadastro</button></div></form></main><footer class="footer"><div class="container"><p>&copy; 2025 ONG MAIS VERDE</p></div></footer><div id="toast" class="toast" role="status" aria-live="polite"></div><script>function handleImgError(imgEl, secondaryUrl, svgDataUrl){ try { if (imgEl._triedSecondary) { if (svgDataUrl) imgEl.src = svgDataUrl; else imgEl.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250"><rect width="100%" height="100%" fill="#e6eef0"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7d8a8f" font-size="18">Imagem indisponível</text></svg>'); } else if (secondaryUrl) { imgEl._triedSecondary = true; imgEl.src = secondaryUrl; } else { imgEl._triedSecondary = true; imgEl.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250"><rect width="100%" height="100%" fill="#e6eef0"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7d8a8f" font-size="18">Imagem indisponível</text></svg>'); } } catch(e){ console.error('handleImgError', e); }}document.addEventListener('DOMContentLoaded', function(){ const hamburger = document.querySelector('.hamburger'); const navUl = document.querySelector('nav ul'); if (hamburger && navUl) { hamburger.addEventListener('click', () => { const expanded = hamburger.getAttribute('aria-expanded') === 'true'; hamburger.setAttribute('aria-expanded', String(!expanded)); navUl.classList.toggle('active'); }); } function setMask(input, fn){ input.addEventListener('input', ()=> input.value = fn(input.value)); } function maskCPF(v){ v=v.replace(/\D/g,''); v=v.replace(/(\d{3})(\d)/,'$1.$2'); v=v.replace(/(\d{3})(\d)/,'$1.$2'); v=v.replace(/(\d{3})(\d{1,2})$/,'$1-$2'); return v; } function maskTel(v){ v=v.replace(/\D/g,''); if(v.length<=10){ v=v.replace(/(\d{2})(\d)/,'($1) $2'); v=v.replace(/(\d{4})(\d)/,'$1-$2'); } else { v=v.replace(/(\d{2})(\d)/,'($1) $2'); v=v.replace(/(\d{5})(\d)/,'$1-$2'); } return v; } function maskCEP(v){ v=v.replace(/\D/g,''); v=v.replace(/(\d{5})(\d)/,'$1-$2'); return v; } const cpf = document.querySelector('#cpf'); const tel = document.querySelector('#telefone'); const cep = document.querySelector('#cep'); if (cpf) setMask(cpf, maskCPF); if (tel) setMask(tel, maskTel); if (cep) setMask(cep, maskCEP); const form = document.querySelector('#form-cadastro'); const toast = document.querySelector('#toast'); if (form) { form.addEventListener('submit', (e)=>{ if (!form.checkValidity()) { e.preventDefault(); form.reportValidity(); } else { e.preventDefault(); showToast('Cadastro enviado (simulado). Obrigado!'); form.reset(); } }); } function showToast(msg){ if (!toast) return; toast.textContent = msg; toast.style.display='block'; setTimeout(()=> { toast.style.opacity='0'; setTimeout(()=>{ toast.style.display='none'; toast.style.opacity='1'; },300); }, 3000); }});</script><script src="js/app.js"></script><script src="js/pageEnhancements.js"></script><script src="js/router.js"></script><script src="js/templates.js"></script><script src="js/
