<header>
  <div class="logo">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHgAAAAUCAYAAAAD5Oa5..." alt="Logo ONG Verde Mais">
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>

      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
    <div class="hamburger"><div></div><div></div><div></div></div>
  </nav>
</header>

<main class="container">
  <section class="card" style="grid-column: span 8;">
    <h2>Formulário de Cadastro</h2>
    <form id="formCadastro">
      <input type="text" name="nome" placeholder="Nome Completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="text" name="cpf" placeholder="CPF: 000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      <input type="tel" name="telefone" placeholder="Telefone: (00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
      <input type="date" name="nascimento" required>
      <input type="text" name="endereco" placeholder="Endereço" required>
      <input type="text" name="cep" placeholder="CEP: 00000-000" pattern="\d{5}-\d{3}" required>
      <input type="text" name="cidade" placeholder="Cidade" required>
      <input type="text" name="estado" placeholder="Estado" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>
</main>

<footer>
  <p>Email: <a href="mailto:contato@ongverdemais.org">contato@ongverdemais.org</a></p>
  <p>Instagram: <a href="#">@ongverdemais</a></p>

</footer>
