<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ONG MAIS VERDE - Cadastro</title>
<link rel="stylesheet" href="css/variaveis.css">
<link rel="stylesheet" href="css/estilos.css">
<style>
/* Ajuste do hambúrguer no mobile */
@media(max-width:768px){
  .hamburger span {
    background-color: #111; /* letras pretas */
  }
  nav ul {
    display:none;
    position:absolute;
    right:12px;
    top:64px;
    background:#fff; /* fundo branco */
    padding:12px;
    border-radius:8px;
    box-shadow:0 12px 30px rgba(0,0,0,.12);
    flex-direction:column;
    gap:8px;
  }
  nav ul.active {
    display:flex;
  }
  nav ul a {
    color:#111; /* links pretos */
  }
}
</style>
</head>
<body>
<header>
  <div class="header-inner container">
    <a class="logo" href="index.html">
      <img src="https://images.unsplash.com/photo-1599058917215-707144a49d8f?fit=crop&w=240&h=80&q=80" 
           alt="ONG MAIS VERDE"
           onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22240%22 height=%2280%22><rect width=%22240%22 height=%2280%22 fill=%22%2300c896%22/><text x=%22120%22 y=%2248%22 font-size=%2220%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22>ONG MAIS VERDE</text></svg>';">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <button class="hamburger" aria-label="Abrir menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<main class="container">
  <h1>Cadastro de Voluntário / Doador</h1>
  <form id="form-cadastro" class="form-card" novalidate>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required>
      </div>
      <div class="form-group">
        <label for="dataNasc">Data de Nascimento</label>
        <input id="dataNasc" name="dataNasc" type="date" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>
      </div>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" placeholder="00000-000" required>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado (UF)</label>
        <input id="estado" name="estado" type="text" maxlength="2" placeholder="SP" required>
      </div>
    </fieldset>

    <div style="text-align:center;margin-top:12px">
      <button class="btn" type="submit">Enviar Cadastro</button>
    </div>
  </form>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 ONG MAIS VERDE</p>
  </div>
</footer>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const hamburger = document.querySelector('.hamburger');
  const navUl = document.querySelector('nav ul');

  if(hamburger && navUl){
    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
      navUl.classList.toggle('active');
    });
  }
});
</script>
</body>
</html>
