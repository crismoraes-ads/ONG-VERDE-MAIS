<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONG MAIS VERDE - Cadastro</title>
  <link rel="stylesheet" href="css/variaveis.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <img src="https://i.ibb.co/4Wf4gkS/logo.png" alt="Logo" class="logo-header" />
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
      <button class="hamburger" aria-label="Abrir menu" aria-expanded="false">
        <div></div><div></div><div></div>
      </button>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center;margin:20px 0">Cadastro de Voluntário / Doador</h1>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required>

        <label for="idade">Idade</label>
        <input id="idade" name="idade" type="number" min="1" max="120">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required>

        <label for="dataNasc">Data de Nascimento</label>
        <input id="dataNasc" name="dataNasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" placeholder="00000-000" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado (UF)</label>
        <input id="estado" name="estado" type="text" maxlength="2" placeholder="SP" required>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Contato: <a href="mailto:contato@ongmaisverde.org">contato@ongmaisverde.org</a> | Telefone: (11) 99999-9999</p>
    <p>&copy; 2025 ONG MAIS VERDE</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
